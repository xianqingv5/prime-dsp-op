    <script>$(document).ready(function(){var n={checkLogin:function(){localStorage.getItem("token")||(window.location.href="./login.html")},getCurrentTime:function(){var t=new Date,e=t.getFullYear(),o=9<parseInt(t.getMonth()+1)?parseInt(t.getMonth()+1):"0"+parseInt(t.getMonth()+1),n=9<t.getDate()?t.getDate():"0"+t.getDate(),a=9<t.getMinutes()?t.getMinutes():"0"+t.getMinutes();return"(UTC +8) "+e+"-"+o+"-"+n+" "+["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][t.getDay()]+" "+t.getHours()+" : "+a},bindEvent:function(){$("#main_logout").unbind().on("click",function(t){t.preventDefault();common.ajaxRequest("logout",{},function(t){0==t.status&&(window.location="./login.html")})})},handleInit:function(){var e=common.urlTools.getUrlParam("goto"),o=common.urlTools.getUrlParam("mold");$("#main-navbar").load("header.html",function(){var t=$("#"+e).text()||"首页";$("#date").text(n.getCurrentTime()),document.title="DSP - 运营系统["+("1"==_location?"国内":"国外")+"] "+t,n.getAuthority(),n.bindEvent(),common.urlTools.urlRoute(e,o)})},getAuthority:function(){var t=localStorage.getItem("roleId"),e=localStorage.getItem("email"),o=localStorage.getItem("approverId"),n=localStorage.getItem("name"),a=localStorage.getItem("permissions");$("#userInfomation").text(e).attr({roleId:t,approverId:o,name:n}),common.set({roleId:t,email:e,approverId:o,name:n,permissions:a})},init:function(){n.checkLogin(),n.handleInit()}};n.init()})</script>

    <script type=text/html id=tableListPage>
        <div class="pagerContainer">
            <span>Page <%=data.currentPage %> of <%=data.totalPage %></span>
            <% if(data.totalPage > 1){ %>
                <span class="pageList pageListControl" data-value="<%=data.currentPage - 1 > 0 ? data.currentPage - 1 : 0 %>">&laquo; Prev</span>
            <% } %>
            <% if(data.totalPage > 1){ %>
                <% for(var i = start; i < end + 1; i++){ %>
                <span class="pageList item <% if(data.currentPage==i){%>pagelistCurrent<%}%> " data-value="<%= i %>"><%= i %></span>
                <% } %>
            <% } %>
            <% if(data.totalPage > 1){ %>
                <span class="pageList pageListControl" data-value="<%= data.currentPage + 1 < data.totalPage + 1 ? data.currentPage 
                + 1: 0 %>">Next &raquo;</span>
            <% } %>
            <span>共 <%= data.totalSize %>条数据</span>
        </div>
    </script>

    <script type=text/html id=pageTemp>
        <nav>
            
            <ul class="pagination">
                <li>
                    <select class="form-control">
                        <option value="20" <%= pager.limit == 20 ? 'selected' : '' %>>20</option>
                        <option value="50" <%= pager.limit == 50 ? 'selected' : '' %>>50</option>
                        <!-- <option value="100" <%= pager.limit == 100 ? 'selected' : '' %>>100</option> -->
                    </select>
                </li>
                <li>
                    <em>Page <%= pager.currentPage %> of <%= pager.totalPage %> ( <%= pager.totalSize %> items )</em>
                </li>
                <li class="<%= pager.currentPage == 1 ? 'disabled' : '' %>"><a href="javascript:;" page="<%= pager.currentPage - 1 %>">&laquo;</a></li>
                <% for(var i = 1;i <= pager.totalPage; i++) { %>
                    <li class="<%= pager.currentPage == i ? 'active' : '' %>"><a href="javascript:;" page="<%= i %>"><%= i %></a></li>
                <% } %>
                <li class="<%= pager.currentPage >= pager.totalPage ? 'disabled' : '' %>"><a href="javascript:;" page="<%= pager.currentPage + 1 %>">&raquo;</a></li>
            </ul>
        </nav>
    </script>
