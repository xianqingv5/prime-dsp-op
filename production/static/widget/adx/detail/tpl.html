<ol class=breadcrumb>
	<li class=active>编辑Adx</li>
	<li><a href="./index.html?goto=adx&mold=list">Adx 管理</a></li>
</ol>
<form id=form-container>
	<div class=form-group>
		<label for=id>Adx ID</label>
		<input name=id type=text class=form-control id=id placeholder="" disabled>
	</div>
	<div class=form-group>
		<label for=token>Token</label>
		<input name=token type=email class=form-control id=token placeholder="" disabled>
	</div>
    <div class=form-group>
        <label for=name>名称</label>
        <input name=name type=text class=form-control id=name placeholder="">
    </div>
	<div class=form-group>
		<label for=chargeType>计费类型</label><br>
		<label class="status radio-inline">
	  		<input name=chargeType type=radio value=1>nurl
		</label>
		<label class="status radio-inline">
	  		<input name=chargeType type=radio value=2>adm
		</label>
	</div>

	<div class=form-group>
		<label for=priceType>出价类型</label><br>
		<label class="status radio-inline">
	  		<input name=priceType type=radio value=1>第一出价
		</label>
		<label class="status radio-inline">
	  		<input name=priceType type=radio value=2>第二出价
		</label>
	</div>

	<div class=form-group>
		<label for=adxUsageType>使用类型</label><br>
		<label class="status radio-inline">
	  		<input name=adxUsageType type=radio value=1>普通
		</label>
		<label class="status radio-inline">
	  		<input name=adxUsageType type=radio value=2>租用
		</label>
	</div>

	<div class=form-group>
		<label for=type>类型</label><br>
		<label class="status radio-inline">
	  		<input name=type type=radio value=1>Normal
		</label>
		<label class="status radio-inline">
	  		<input name=type type=radio value=2>Prime
		</label>
		<label class="status radio-inline">
	  		<input name=type type=radio value=3>Pop
		</label>
		<label class="status radio-inline">
	  		<input name=type type=radio value=4>Adult
		</label>
		
	</div>
	<div class=form-group>
        <label for=approveClass>分级</label>
        <input name=approveClass type=number class=form-control id=approveClass placeholder="">
    </div>

	<div class=form-group>
        <label for=forUser>For User</label>
        <input name=forUser type=text class=form-control id=forUser placeholder="格式：[userID1, userID2]，例如：[1,2,3]">
		
    </div>

	<div class=form-group>
		<label for=isSupportHtml>支持HTML</label><br>
		<label class="status radio-inline">
	  		<input name=isSupportHtml type=radio value=1>Yes
		</label>
		<label class="status radio-inline">
	  		<input name=isSupportHtml type=radio value=0>No
		</label>
	</div>

	<div class=form-group>
		<label for=isSupportVideo>支持Video</label><br>
		<label class="status radio-inline">
	  		<input name=isSupportVideo type=radio value=1>Yes
		</label>
		<label class="status radio-inline">
	  		<input name=isSupportVideo type=radio value=0>No
		</label>
	</div>

	<div class=form-group>
		<label for=status>状态</label><br>
		<label class="status radio-inline">
	  		<input name=status type=radio value=1>开启
		</label>
		<label class="status radio-inline">
	  		<input name=status type=radio value=2>关闭
		</label>
	</div>

	<button class="btn btn-primary confirm" type=submit>保存</button>
	<button class="btn btn-default cancel" type=button>返回</button>
</form>
