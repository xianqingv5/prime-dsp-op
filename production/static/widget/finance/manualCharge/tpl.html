
<ol class=breadcrumb>
	<li><a href="./index.html?goto=finance&mold=list">财务管理</a></li>
	<li class=active>人工充值</li>
</ol>
<div class=box>
	<div class=box-header>操作人:<span class=normal id=approver></span>
	</div>
	<div class="box-content row">
		<form class=form-horizontal enctype=multipart/form-data id=form>
			<div class=form-group>
				<label class="col-sm-2 control-label required" for=accountId>选择账户</label>
				<div class=col-sm-7>
					<select class=form-control id=accountId name=accountId>
						<option value="" selected>-请选择账户-</option>
					</select>
				</div>
				<div class="hidden col-sm-3 note" id=balance></div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label required" for=payment>充值金额</label>
				<div class="col-sm-7 input-group">
				    <div class="currency input-group-addon">$</div>
					<input class=form-control id=payment type=number name=payment min=0 placeholder="">
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label required" for=paymentCheck>确认充值金额</label>
				<div class="col-sm-7 input-group">
				    <div class="currency input-group-addon">$</div>
					<input class=form-control id=paymentCheck type=number min=0 placeholder="">
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label required" for=commission>充值手续费</label>
				<div class="col-sm-7 input-group">
				    <div class="currency input-group-addon">$</div>
					<input class=form-control id=commission type=number name=commission min=0 placeholder="">
				</div>
				<div class="hidden col-sm-3 note" id=amount></div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label required" for=chargeType>充值方式</label>
				<div class=col-sm-7>
					<select class="form-control col-md-5" id=chargeType name=chargeType>
						<option value="" selected>-请选择充值方式-</option>
						
						<option value=1>paypal</option>
						<option value=2>银行电汇</option>
						<option value=4>平账</option>
						
						<option value=5>测试费用</option>
						<option value=6>bonus</option>
						<option value=7>押金</option>
						<option value=8>后付费</option>
					</select>
				</div>
			</div>
			<div class="hidden add_group add_group_1">
				<div class=form-group>
					<label class="col-sm-2 control-label required" for=remitter>打款人</label>
					<div class="col-sm-7 input-group">
						<input class="form-control input-single" id=remitter type=text name=remitter>
					</div>
				</div>
				<div class=form-group>
					<label class="col-sm-2 control-label required" for=remittTime>打款时间</label>
					<div class="col-sm-7 input-group">
						<input class="form-control input-single" id=remittTime type=text name=remittTime>
					</div>
				</div>
				<div class=form-group>
					<label class="col-sm-2 control-label required" for=file>打款截图</label>
					<div class="col-sm-7 input-group">
						<input class="form-control input-single" id=file_1 type=file name=file>
					</div>
				</div>
			</div>
			<div class="hidden add_group add_group_2">
				<div class=form-group>
					<label class="col-sm-2 control-label required" for=affid>Aff ID</label>
					<div class="col-sm-7 input-group">
						<input class="form-control input-single" id=affid type=text name=affid>
					</div>
				</div>
				<div class=form-group>
					<label class="col-sm-2 control-label required" for=file>邮件截图</label>
					<div class="col-sm-7 input-group">
						<input class="form-control input-single" id=file_2 type=file name=file>
					</div>
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=""></label>
				<div class=col-sm-7>
					<button class="btn btn-primary confirm" type=submit>充值</button>
					<button class="btn btn-primary cancel" type=submit>取消</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script id=currencyTmp type=text/html>
	<%= currency %>
</script>
