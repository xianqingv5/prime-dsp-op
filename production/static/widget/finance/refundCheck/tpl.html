<ol class=breadcrumb>
	<li><a href="./index.html?goto=finance&mold=list">财务管理</a></li>
	<li class=active>退款审核</li>
</ol>
<div class=box>
	<div class=box-header>流水编号:<span class=normal id=number></span>审核人:<span class=normal id=approver></span>审核类型：<span class=normal id=type></span>
	</div>
	<div class=row>
		<form class=form-horizontal>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=accountId>退款账户</label>
				<div class=col-sm-7>
					<input class=form-control id=accountId name=accountId type=text disabled placeholder="">
				</div>
				<div class="col-sm-3 note">账户余额：<span class=currency></span> <span id=balance></span></div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=payment>退款金额</label>
				<div class="col-sm-7 input-group">
				    <div class="currency input-group-addon">$</div>
					<input class=form-control id=payment name=payment type=number disabled placeholder="">
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=commission>退款手续费</label>
				<div class="col-sm-7 input-group">
				    <div class="currency input-group-addon">$</div>
					<input class=form-control id=commission name=commission type=number disabled placeholder="">
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=chargeType>退款方式</label>
				<div class=col-sm-7>
					<select class=form-control id=chargeType name=chargeType disabled>
						<option value=0>unknown</option>
						<option value=1>paypal</option>
						<option value=2>银行电汇</option>
					</select>
				</div>
				<div class="col-sm-3 note">实际到款：<span class=currency></span> <span id=amount></span></div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label required" for=approvalStatus>审核结果</label>
				<div class=col-sm-7>
					<select class=form-control id=approvalStatus name=approvalStatus>
						<option value="">-审核结果-</option>
						<option value=2>审核通过</option>
						<option value=3>审核失败</option>
					</select>
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=comment>备注</label>
				<div class=col-sm-7>
					<textarea class=form-control id=comment name=comment placeholder="" rows=3></textarea>
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=""></label>
				<div class=col-sm-7>
					<button class="btn btn-primary submitAndGo" type=submit>保存并继续</button>
					<button class="btn btn-primary submitAndExit" type=submit>保存并退出</button>
					<button class="btn btn-primary cancel" type=submit>取消</button>
				</div>
			</div>
			<div class=hidden>
				<input class=hidden id=chargeId name=chargeId type=text>
			</div>
		</form>
	</div>
</div>

<script id=currencyTmp type=text/html>
	<%= currency %>
</script>
