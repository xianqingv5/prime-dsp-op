<ol class=breadcrumb>
	<li><a href="./index.html?goto=operation&mold=list">系统设置</a></li>
	<li class=active>编辑账户</li>
</ol>
<form>
	<div class=form-group>
		<label class=block for=accountId>账户ID</label>
		<input type=text name=accountId class=form-control disabled id=accountId placeholder="">
	</div>
	<div class=form-group>
		<label class=block for=contactName>账户名称</label>
		<input type=text name=contactName class=form-control disabled id=contactName placeholder="">
	</div>
	<div class=form-group>
		<label class=block for=accountEmail>账户邮箱</label>
		<input type=email name=accountEmail class=form-control disabled id=accountEmail placeholder="">
	</div>
	<div class=form-group>
		<label class=block for=contactPhoneNumber>联系电话</label>
		<input type=text name=contactPhoneNumber class=form-control disabled id=contactPhoneNumber placeholder="">
	</div>
	<div class=form-group>
		<label class=block for=searchChoice>即时通讯ID</label>
		<select class="form-control contact" id=searchChoice disabled>
			<option name=qq value=qq>QQ</option>
			<option name=skype value=skype>Skype </option>
      	</select>
		<input type=text class="form-control contact" disabled id=contact placeholder="">
	</div>
	<div class=form-group>
		<label class=block for=status>账户状态</label>
		<label class=status>
	  		<input type=radio name=status value=1> 有效
		</label>
		<label class=status>
	  		<input type=radio name=status value=2> 无效
		</label>
	</div>
	<div class=form-group>
		<label class=block for=roleId>用户角色</label>
		<select class=form-control id=roleId name=roleId name=roleId>
		</select>
	</div>
	<div class="form-group action">
		<button class="btn btn-primary confirm" type=submit permission=editOperationAccount|createOperationAccount>保存</button>
		<button class="btn btn-primary cancel" type=button>取消</button>
	</div>
</form>
<div class=row id=list></div>
