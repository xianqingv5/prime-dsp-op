<ol class=breadcrumb>
	<li><a href="./index.html?goto=operation&mold=list">系统设置</a></li>
	<li class=active>编辑账户</li>
</ol>
<form>
	<div class=form-group>
		<label for=accountId class=block>账户ID</label>
		<input name=accountId type=text class=form-control id=accountId placeholder="" disabled>
	</div>
	<div class=form-group>
		<label for=contactName class=block>账户名称</label>
		<input name=contactName type=text class=form-control id=contactName placeholder="" disabled>
	</div>
	<div class=form-group>
		<label for=accountEmail class=block>账户邮箱</label>
		<input name=accountEmail type=email class=form-control id=accountEmail placeholder="" disabled>
	</div>
	<div class=form-group>
		<label for=contactPhoneNumber class=block>联系电话</label>
		<input name=contactPhoneNumber type=text class=form-control id=contactPhoneNumber placeholder="" disabled>
	</div>
	<div class=form-group>
		<label for=searchChoice class=block>即时通讯ID</label>
		<select class="form-control contact" id=searchChoice disabled>
			<option name=qq value=qq>QQ</option>
			<option name=skype value=skype>Skype </option>
      	</select>
		<input type=text class="form-control contact" id=contact placeholder="" disabled>
	</div>
	<div class=form-group>
		<label for=status class=block>账户状态</label>
		<label class=status>
	  		<input name=status type=radio value=1> 有效
		</label>
		<label class=status>
	  		<input name=status type=radio value=2> 无效
		</label>
	</div>
	<div class=form-group>
		<label for=roleId class=block>用户角色</label>
		<select class=form-control id=roleId name=roleId name=roleId>
		</select>
	</div>
	<div class="form-group action">
		<button class="btn btn-primary confirm" type=submit permission=editOperationAccount|createOperationAccount>保存</button>
		<button class="btn btn-primary cancel" type=button>取消</button>
	</div>
</form>
<div class=row id=list></div>
