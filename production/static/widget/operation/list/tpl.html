<form class="actions mb20 row">
	<div class=col-md-2>
		<button class="actions btn btn-primary" id=createAccount permission=createOperationAccount type=button>创建账户</button>
    </div>
    <div class=col-md-10>
		<div class="form-inline pull-right">
			<label class=control-label for=accountId></label>
	      	<select class=form-control id=accountId name="">
				<option selected value="">-账户ID-</option>
	      	</select>
	      	
			<div class="form-group has-success">
				<input class=form-control name=accountId aria-describedby=inputSuccess4Status id=inputSuccess4 type=text>
				<a href=#><span class="glyphicon glyphicon-search" id=search></span></a>
			</div>
			<div class=hidden>
		        <input class=hidden name=limit value=20>
		    </div>
		</div>
    </div>
</form>

<div class=page></div>
<table class="table table-hover table-striped">
	<thead>
		<th>账户ID</th>
		<th>账户邮箱</th>
		<th>联系人名称</th>
		<th>角色</th>
		<th>状态</th>
		<th>创建时间</th>
		<th>操作</th>
	</thead>
	<tbody id=list>
	</tbody>
</table>
<div class=page></div>

<script id=accountList type=text/html>
	<% for (var i = 0, len = data.length; i < len; i++) {%>
		<tr>
			<td class="text-center"><%= data[i].accountId %></td>
			<td><%= data[i].accountEmail %></td>
			<td><%= data[i].contactName %></td>
			<td><%= handleRoleId(data[i].roleId) %></td>
			<td class="text-center"><%= /*handleStatus(*/data[i].status/*)*/ %></td>
			<td class="text-center"><%= data[i].createdTime %></td>
			<td class="text-center">
				<button permission="queryOperationAccountInfo,editOperationAccount,queryRoleList" type="button" accountId="<%= data[i].accountId %>" class="btn btn-primary detail">修改</button>
			</td>
		</tr>
	<% } %>
</script>
