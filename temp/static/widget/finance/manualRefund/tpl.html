<ol class="breadcrumb">
	<li><a href="./index.html?goto=finance&mold=list">财务管理</a></li>
	<li class="active">人工退款</li>
</ol>
<div class="box">
	<div class="box-header">操作人:<span id="approver" class="normal"></span>
	</div>
	<div class="row">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="accountId" class="col-sm-2 control-label required">选择账户</label>
				<div class="col-sm-7">
					<select class="form-control" id="accountId" name="accountId">
					</select>
					<p>*只有状态为无效且余额大于0的用户，才会出现在该下拉菜单里</p>
				</div>
				<div class="col-sm-3 note hidden" id="balance"></div>
			</div>
			<div class="form-group">
				<label for="payment" class="col-sm-2 control-label required">退款金额</label>
				<div class="col-sm-7 input-group">
				    <div class="input-group-addon">$</div>
					<input type="number" class="form-control" id="payment" name="payment" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="paymentCheck " class="col-sm-2 control-label required">确认退款金额</label>
				<div class="col-sm-7 input-group">
				    <div class="input-group-addon">$</div>
					<input type="number" class="form-control" id="paymentCheck" name="" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="commission" class="col-sm-2 control-label required">退款手续费</label>
				<div class="col-sm-7 input-group">
				    <div class="input-group-addon">$</div>
					<input type="number" class="form-control" id="commission" name="commission" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="charge_type" class="col-sm-2 control-label required">退款方式</label>
				<div class="col-sm-7">
					<select name="chargeType" class="form-control col-md-5" id="charge_type">
						<option value="" selected>-请选择退款方式-</option>
						<!-- <option value="0">unknown</option> -->
						<option value="1">Paypal</option>
						<option value="2">银行电汇</option>
					</select>
				</div>
				<div class="col-sm-3 note hidden" id="amount"></div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label"></label>
				<div class="col-sm-7">
					<button type="submit" class="btn btn-primary confirm">保存</button>
					<button type="submit" class="btn btn-primary cancel">取消</button>
				</div>
			</div>
		</form>
	</div>
</div>
