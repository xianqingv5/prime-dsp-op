<ol class="breadcrumb">
	<li><a href="./index.html?goto=operation&mold=list">系统设置</a></li>
	<li class="active">编辑账户</li>
</ol>
<form>
	<div class="form-group">
		<label class="block" for="accountId">账户ID</label>
		<input type="text" name="accountId" class="form-control" id="accountId" placeholder="" disabled>
	</div>
	<div class="form-group">
		<label class="block" for="contactName">账户名称</label>
		<input type="text" name="contactName" class="form-control" id="contactName" placeholder="" disabled>
	</div>
	<div class="form-group">
		<label class="block" for="accountEmail">账户邮箱</label>
		<input type="email" name="accountEmail" class="form-control" id="accountEmail" placeholder="" disabled>
	</div>
	<div class="form-group">
		<label class="block" for="contactPhoneNumber">联系电话</label>
		<input type="text" name="contactPhoneNumber" class="form-control" id="contactPhoneNumber" placeholder="" disabled>
	</div>
	<div class="form-group">
		<label class="block" for="searchChoice">即时通讯ID</label>
		<select id="searchChoice" class="form-control contact" disabled>
			<option name="qq" value="qq">QQ</option>
			<option name="skype" value="skype">Skype </option>
      	</select>
		<input type="text" class="form-control contact" id="contact" placeholder="" disabled>
	</div>
	<div class="form-group">
		<label class="block" for="status">账户状态</label>
		<label class="status">
	  		<input type="radio" name="status" value="1"> 有效
		</label>
		<label class="status">
	  		<input type="radio" name="status" value="2"> 无效
		</label>
	</div>
	<div class="form-group">
		<label class="block" for="roleId">用户角色</label>
		<select name="roleId" id="roleId" name="roleId" class="form-control">
		</select>
	</div>
	<div class="form-group action">
		<button type="submit" class="btn btn-primary confirm">保存</button>
		<button type="button" class="btn btn-primary cancel">取消</button>
	</div>
</form>
<div class="row" id="list"></div>
